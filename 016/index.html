<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="style.css">
        <title>016</title>
    </head>

    <body>
        <main>
            <div class="wrapper">
                <h2 class="title">日常の業務でこんな課題はありませんか？</h2>
                <ul class="list-container">
                    <li class="list-item">
                        <p class="item-icon"><img src="img//icon_069422_48.png" alt="checkアイコン"></p>
                        <p class="item-text">参加するメンバーの候補日作成で時間が<br>かかってしまう</p>
                    </li>
                    <li class="list-item">
                        <p class="item-icon"><img src="img//icon_069422_48.png" alt="checkアイコン"></p>
                        <p class="item-text">提案した候補日が合わず、候補日作成を<br>やり直しするのに手間がかかる。</p>
                    </li>
                    <li class="list-item">
                        <p class="item-icon"><img src="img//icon_069422_48.png" alt="checkアイコン"></p>
                        <p class="item-text">WEB会議URLのミスにより当日開始が<br>スムーズにできない。</p>
                    </li>
                    <li class="list-item">
                        <p class="item-icon"><img src="img//icon_069422_48.png" alt="checkアイコン"></p>
                        <p class="item-text">確定した日程のスケジュール登録漏れや登録ミスにより、ダブルブッキングが発生する。</p>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
